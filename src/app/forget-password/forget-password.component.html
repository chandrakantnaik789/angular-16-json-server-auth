<div class="container mt-5">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h3>Reset Password</h3>
                    <p>Please enter your email address.</p>
                    <div class="formGroup">
                        <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail
                            required>
                    </div>
                    <!-- Calling ForgotPassword from AuthService Api -->
                    <div class="formGroup">
                        <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="forgot()">
                    </div>
                    <div class="redirectToLogin">
                        <span>Go back to ? <a class="redirect" style="text-decoration:none;"routerLink="/login">Log In</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
