<div class="container mt-5 d-flex justify-content-center">
    <div class="card">
        <div class="card-body">
            <div class="text-center">
                <h2>Login</h2><i class="fa-solid fa-user"></i>                
                   <form [formGroup]="loginForm" (submit)="login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="username" id="username" class="form-control" formControlName="username" name="username" />
                        <div class="form-text-error" *ngIf="loginForm.get('username')?.invalid && loginFormSubmit">
                            Username is required!</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password"
                            name="password" />
                        <div class="form-text-error"
                            *ngIf="loginForm.get('password')?.invalid && loginFormSubmit">Password is required!
                        </div>
                    </div>

                    <div class="row pt-3">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
                <a style="color:black; border-top:10px; text-decoration:none;" routerLink="/account/signup" class="btn btn-link">Sign Up</a>
                <a style="color:black; border-top:10px; text-decoration:none;" routerLink="/account/forgot-password" class="btn btn-link">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
