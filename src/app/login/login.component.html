<div class="container mt-5">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h2>Login</h2><i class="fa-solid fa-user"></i>                
                       <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" id="username" class="form-control" formControlName="username" name="username" />
                            <div class="form-text-error" *ngIf="loginForm.get('username')?.invalid && loginFormSubmit">
                                Username is required!</div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password"
                                name="password" />
                            <div class="form-text-error"
                                *ngIf="loginForm.get('password')?.invalid && loginFormSubmit">Password is required!
                            </div>
                        </div><br/>                   
                            <button type="submit" class="btn btn-primary">LOGIN</button>                         
                           
                    </form>
                    <a style="color:black; border-top:10px; text-decoration:none;" routerLink="/signup" class="btn btn-link">Sign Up</a>
                    <a style="color:black; border-top:10px; text-decoration:none;" routerLink="/forgot-password" class="btn btn-link">Forgot
                        Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
